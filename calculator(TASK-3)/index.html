<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled />
        <div class="buttons">
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="appendOperator('+')">+</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button" onclick="appendOperator('-')">-</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button" onclick="appendOperator('*')">*</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendOperator('/')">/</button>
            <button class="button" onclick="squareNumber()">xÂ²</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperator(operator) {
            const currentDisplay = display.value.trim();
            if (currentDisplay.length === 0) {
                alert("Please enter a number first!");
                return;
            }

            const lastChar = currentDisplay.charAt(currentDisplay.length - 1);
            if (['+', '-', '*', '/'].includes(lastChar)) {
                alert("Operator already entered. Please complete the current operation first.");
                return;
            }

            display.value += operator;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculateResult() {
            const expression = display.value.trim();
            if (expression === "") {
                alert("Please enter a valid expression.");
                return;
            }

            
            try {
                const result = Function('return ' + expression)();
                if (!isFinite(result)) {
                    throw new Error("Invalid result");
                }
                display.value = result;
            } catch (error) {
                alert("Invalid expression. Please try again.");
                display.value = "";
            }
        }

        function squareNumber() {
            const value = parseFloat(display.value);
            if (isNaN(value)) {
                alert("Please enter a valid number to square.");
                return;
            }
            display.value = value * value;
        }
    </script>

    </footer>
</body>
</html>
